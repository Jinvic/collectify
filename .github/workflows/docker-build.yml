name: Build And Upload Image

on:
  push:
    branches:
      - 'cicd'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Custom image tag (e.g. test, latest, v1.2.3)'
        required: false
        default: 'test'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Determine Docker Image Tags
        id: set-tags
        run: |
          DOCKER_USER_NAME="${{ secrets.DOCKER_USER_NAME }}"
          IMAGE_TAG=""
          ADD_LATEST="false"

          # 1. 手动触发输入
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
            echo "Using manual input tag: $IMAGE_TAG"
          # 2. git tag 推送
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/tags/}"
            ADD_LATEST="true"
            echo "Git tag detected: $IMAGE_TAG, will also tag as latest"
          # 3. cicd 分支
          elif [ "$GITHUB_REF" == "refs/heads/cicd" ]; then
            IMAGE_TAG="test"
            echo "Push from cicd branch"
          else
            IMAGE_TAG="unknown"
            echo "Unknown trigger"
          fi
          
          # 构建多行 tags
          echo 'tags<<EOF' >> $GITHUB_OUTPUT
          echo "${DOCKER_USER_NAME}/collectify:$IMAGE_TAG" >> $GITHUB_OUTPUT
          if [ "$ADD_LATEST" = "true" ]; then
            echo "${DOCKER_USER_NAME}/collectify:latest" >> $GITHUB_OUTPUT
          fi
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          tags: ${{ steps.set-tags.outputs.tags }}
name: Build And Upload Image

on:
  push:
    branches:
      - 'cicd'           # 测试分支，打 test 标签
    tags:
      - 'v*'             # 所有以 v 开头的 tag，如 v1.0.0, v1.2.3
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Custom image tag (e.g. test, latest, v1.2.3)'
        required: false
        default: 'test'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Determine Image Tag and Tags List
        run: |
          # 初始化变量
          DOCKER_USER_NAME="${{ secrets.DOCKER_USER_NAME }}"
          IMAGE_TAG=""
          ADD_LATEST="false"

          # 1. 优先使用 workflow_dispatch 输入
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
            echo "Image tag from manual input: $IMAGE_TAG"
          # 2. 如果是 git tag 推送（如 v1.2.3）
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            IMAGE_TAG=$(echo "${{ github.ref }}" | sed 's|refs/tags/||')
            ADD_LATEST="true"
            echo "Git tag detected: $IMAGE_TAG, will also tag as latest"
          # 3. 如果是 cicd 分支
          elif [ "${{ github.ref }}" == "refs/heads/cicd" ]; then
            IMAGE_TAG="test"
            echo "Push from cicd branch, using 'test' tag"
          else
            IMAGE_TAG="unknown"
            echo "Unknown trigger, using 'unknown' tag"
          fi

          # 写入环境变量
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          # 构建最终的 tags 列表
          TAGS="${DOCKER_USER_NAME}/collectify:$IMAGE_TAG"
          if [ "$ADD_LATEST" = "true" ]; then
            TAGS="$TAGS\n${DOCKER_USER_NAME}/collectify:latest"
          fi
          echo -e "DOCKER_TAGS=$TAGS" >> $GITHUB_ENV

          # 输出用于调试
          echo "Final image tag: $IMAGE_TAG"
          echo "Docker tags to push:"
          echo -e "$TAGS"

          # 使用 set-output 正确输出多行
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          tags: ${{ steps.set-output.outputs.tags }}